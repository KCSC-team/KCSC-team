<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/css/base.css">
    <link rel="stylesheet" href="/asset/animation/animation.css">
    <link rel="icon" type="image/x-icon" href="/asset/img/club_logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/asset/page-css/members-page/members-page.css">
    <link rel="stylesheet" href="/asset/css/responsive.css">
    <script src="/page/common/rendering.js" type="module"></script>
    <title>TEAM MEMBERS</title>
</head>
<body>
    <div id="main">
        <div id="header">
        </div>
        <div id="content">
            <div class="title-container">
                <h1 class="main-title">
                    MEMBERS
                </h1>
            </div>
            <div class="content-container">
                <div class="content-nav">
                    <div class="years-nav">
                        <div class="main-value">
                            2019
                        </div>
                        <i class="fa-solid fa-caret-down"></i>
                        <div class="year-selector">
                            
                            <ul>
                                <li>2019</li>
                                <li>2020</li>
                                <li>2021</li>
                                <li>2022</li>
                                <li>2023</li>
                            </ul>
                        </div>                            
                    </div>
                    <div class="role-nav">
                        <ul>
                            <a class="active" href="#"><li>Former</li></a>
                            <a href="#"><li>Ctfer</li></a>
                            <a href="#"><li>Media</li></a>
                        </ul>
                    </div>
                </div>
                <div class="members-tag">
                    <div class="members-container" id="Former">
                        <div class="member">
                           <div class="member-avt">
                                <img src="${value.img}">
                                <div class="member-slogan">
                                    <div>${value.name} say:</div>
                                    <p>${value.slogan}</p>
                                </div>
                                <div class="member-overlay"></div>
                           </div>
                            <div class="menber-info">
                                <div class="name">${value.name}</div>
                                <div class="role">${value.role}</div>
                            </div>
                       </div>
                    </div>
                    <div class="members-container" id="Media">
                    </div>
                    <div class="members-container" id="Ctfer">
                    </div>
                </div>
    </div>
        </div>
    <div id="footer">
    </div>
    <script src="/asset/js/responsive.js"></script>
    <script type='module' src="/asset/page-js/team-members.js"></script>
    <script src="/page/common/Loading.js"></script>
</body>
</html>
